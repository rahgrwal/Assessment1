<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="form-exercise.js"></script>
</head>
<body>

<div class="container">
    <section>
  <h2>Registration Form</h2>
  <form class="form-horizontal" name="RegForm" onsubmit="return validate()" method="post">
    <div class="form-group">
      <label class="control-label col-sm-2" for="Userid">User Id:</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="Userid" placeholder="Required and must be of length 5 to 12" name="Userid">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-3">          
        <input type="password" class="form-control" id="pwd" placeholder="Required and must be of length 7 to 12" name="pwd">
      </div>
    </div>
    <div class="form-group">
            <label class="control-label col-sm-2" for="pwd2">Confirm Password:</label>
            <div class="col-sm-3">          
              <input type="password" class="form-control" id="pwd2" placeholder="Required" name="pwd2">
            </div>
    </div>
    <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-6">          
              <input type="text" class="form-control" id="name" placeholder="Required and alphabets only" name="name">
            </div>
          </div>
          <div class="form-group">
                <label class="control-label col-sm-2" for="add">Address:</label>
                <div class="col-sm-6">          
                  <input type="text" class="form-control" id="add" placeholder="Optional" name="add">
                </div>
              </div>
              <div class="form-group">
                  <label class="control-label col-sm-2" for="country">Country:</label>
                  <div class="col-sm-6">
                      <select type="text" id="country" value="(Please select your country)" required name="country"> 
                            <option value=""></option>
                            <option value="India">India</option> 
                            <option value="USA">USA</option> 
                            <option value="UK">UK</option> 
                            <option value="Pakistan">Pakistan</option> 
                            <option value="China">China</option> 
                        </select>
                  </div>
              </div>
              <div class="form-group">
                    <label class="control-label col-sm-2" for="zip">ZIP Code:</label>
                    <div class="col-sm-6">          
                      <input type="number" class="form-control" id="zip" placeholder="Required.Must be numeric only" name="zip">
                    </div>
                  </div>
                  <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-6">          
                          <input type="text" class="form-control" id="email" placeholder="Required. Must be a valid email." name="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="sex">Sex:</label>
                        <div class="col-sm-6">
                                <label class="radio-inline"><input type="radio" name="sex" value="male" required>Male</label>
                                <label class="radio-inline"><input type="radio" name="sex" value="female">Female</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="language">Language:</label>
                        <div class="col-sm-6">
                                <label class="checkbox-inline"></label><input type="checkbox"  name="language" value="">English</label>
                                <label class="checkbox-inline"><input type="checkbox" name="language" value="">Non English</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="dob">Date of Birth:</label>
                        <div class="col-sm-2">
                            <input class="form-control" id="dob" name="dob" placeholder="MM/DD/YYY" type="date"/>
                      </div>
                      </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="about">About:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="about" placeholder="Optional" name="about">
                        </div>
                    </div>
                      <div class="form-group">        
                            <div class="col-sm-offset-2 col-sm-10">
                              <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                          </div>
     </form>
    </section>
